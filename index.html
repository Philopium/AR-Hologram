<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Demo - GLTF</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #ar-container { width:100%; height:100%; }
    #start-btn { 
      position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding: 20px 40px; font-size:18px; border:none; border-radius:10px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <button id="start-btn">Avvia AR</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js';

    const startBtn = document.getElementById('start-btn');
    const arContainer = document.getElementById('ar-container');

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';

      // Inizializza MindAR
      const mindarThree = new MindARThree({
        container: arContainer,
        imageTargetSrc: './targets/targets.mind', // percorso relativo a index.html
        uiScanning: 'yes',
        uiLoading: 'yes',
        maxTrack: 1,
      });

      const {renderer, scene, camera} = mindarThree;

      // Luci base
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Aggiungi anchor
      const anchor = mindarThree.addAnchor(0);

      // Carica modello GLTF
      const loader = new GLTFLoader();
      let mixer = null;

      try {
        const gltf = await loader.loadAsync('./models/model.glb'); // percorso relativo
        anchor.group.add(gltf.scene);

        if (gltf.animations && gltf.animations.length) {
          mixer = new THREE.AnimationMixer(gltf.scene);
          gltf.animations.forEach(clip => mixer.clipAction(clip).play());
        }
      } catch(err) {
        console.error('Errore caricamento modello:', err);
      }

      // Avvia MindAR
      await mindarThree.start();

      const clock = new THREE.Clock();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
