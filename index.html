<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
    <title>AR Demo - Seamless GLTF Loop</title>

    <!-- Import maps per Three.js e MindAR come moduli ES6 -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
            "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
          }
        }
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        #ar-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>

    <script type="module" src="./app/main.js"></script>
</body>
</html>
